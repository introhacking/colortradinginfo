name: Run Fetch Job

on:
  schedule:
    - cron: '30 0 * * 1-6'  # Runs at 6:00 AM IST (00:30 UTC) Monâ€“Sat
  workflow_dispatch:       # ğŸ–±ï¸ Optional: allow manual trigger

permissions:
  contents: write  # ğŸ“ Required for commit and push

jobs:
  run-fetch-job:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: ./backend

      - name: ğŸš€ Run Fetch Script
        run: node cron/runAllJobs.js
        working-directory: ./backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          NODE_ENV: ci

      - name: ğŸ•’ Show Current Time (IST)
        run: TZ='Asia/Kolkata' date

      - name: ğŸ“¤ Commit & Push Updated CSV Files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add backend/uploads/csvfilefolder/
          git diff --cached --quiet && echo "âœ… No changes to commit" || (
            git commit -m "ğŸ¤– Auto-update CSV files $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          )
