name: Run Fetch Job

on:
  schedule:
    - cron: '30 17 * * *'  # â° 11:00 PM IST (UTC+5:30)
  workflow_dispatch:       # ğŸ”˜ Allow manual trigger

jobs:
  run-job:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install
        working-directory: ./backend

      - name: ğŸš€ Run Fetch Job
        run: node cron/runAllJobs.js
        working-directory: ./backend
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      - name: ğŸªµ Debug: List CSV files before uploading
        run: ls -la backend/uploads/csvfilefolder/

      - name: ğŸ“¦ Upload CSV Folder as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fetched-csv-files
          path: backend/uploads/csvfilefolder/
